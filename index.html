<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Practice</h1>

    <p id="demo"></p>
    <button onclick="dateFunction()">see date</button>


    <div class="images">
        <button onclick="lightOff()">Light off</button>
        <img id="images" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
        <button onclick="lightOn()">Light on</button>
    </div>

    <script>
        const lightOn = () => {
            document.getElementById('images').src = 'https://www.w3schools.com/js/pic_bulbon.gif';
            console.log()
        }
        const lightOff = () => {
            document.getElementById('images').src = 'https://www.w3schools.com/js/pic_bulboff.gif';
        }

        const dateFunction = ()=> {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>

    <script src="javascript-practice.js"></script>
</body>
</html>
